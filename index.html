<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Dummy Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f6f8fa; margin: 0; }
        .header { background: #24292e; color: #fff; padding: 20px; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);}
        .logo { font-size: 2em; font-weight: bold; }
        .repo-list { list-style: none; padding: 0; }
        .repo-list li { padding: 15px 0; border-bottom: 1px solid #e1e4e8; }
        .repo-list li:last-child { border-bottom: none; }
        .repo-name { color: #0366d6; font-weight: bold; }
        .footer { text-align: center; color: #586069; margin: 40px 0 0 0; }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">GitHub</span>
    </div>
    <div class="container">
        <h1>Dummy Repositories</h1>
        <ul class="repo-list">
            <li>
                <span class="repo-name">octocat/Hello-World</span>
                <p>A simple hello world repository.</p>
            </li>
        </ul>
    </div>
    <div class="footer">
        &copy; 2024 GitHub, Inc. Dummy Page
    </div>
</body>
</html>
